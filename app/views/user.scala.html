@(user: User)

@import helper.twitterBootstrap._

@main("Registration complete!") {
<legend>Welcome!@user.name</legend>

<dl class="dl-horizontal">
    <dt>Email Address</dt>
    <dd>@user.email</dd>
</dl>
<dl class="dl-horizontal">
    <dt>Your name</dt>
    <dd>@user.name</dd>
</dl>

<div class="well well-small">
    <a href="@routes.UserController.logout">logout</a>
</div>
}
